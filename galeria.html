    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #eef0f1;
        }
        header {
            width: 100%;
            height: 300px;
            background-image: url('img/banner_turismo.jpg'); /* Cambiar banner aquí */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            padding: 20px;
        }
        nav {
            background: #1a4b75;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
        }
        nav a:hover {
            background: #245f94;
        }
        .slider {
            width: 100%;
            overflow: hidden;
            margin-top: 10px;
        }
        .slides {
            display: flex;
            width: 150%;
            animation: slide 12s infinite;
        }
        .slides img {
            width: 11.5%;
        }
        @keyframes slide {
            0% { margin-left: 0; }
            33% { margin-left: -100%; }
            66% { margin-left: -200%; }
            100% { margin-left: 0; }
        }
        section {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 15px;
        }
        .galeria img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #1a4b75;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
